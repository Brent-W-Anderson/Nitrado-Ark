bGenesisUseStructuresPreventionVolumes=false ; bGenesisUseStructuresPreventionVolumes: This is specific to the Genesis map. When set to False, it disables building restrictions in normally restricted areas.
bDisableGenesisMissions=false ; bDisableGenesisMissions: This is specific to the Genesis map. When set to False, it allows missions to be activated.
BabyImprintAmountMultiplier=100.0 ; BabyImprintAmountMultiplier: This determines how much imprint quality a baby dinosaur gets from each care interaction. A higher value means more imprint quality per interaction, so fewer interactions are needed to reach 100% imprinting.
HexagonRewardMultiplier=99999 ; HexagonRewardMultiplier: This determines how many hexagons are earned from Genesis missions. A higher value means more hexagons per mission.
bAllowFlyerSpeedLeveling=false ; bAllowFlyerSpeedLeveling: When set to False, this disables the ability to increase the speed stat of flying dinosaurs through leveling.
