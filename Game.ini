PassiveTameIntervalMultiplier=20 ; PassiveTameIntervalMultiplier: This determines the time between feeding intervals when passively taming dinosaurs. A higher value means less time between feedings, so taming is faster.
TamedDinoTorporDrainMultiplier=20 ; TamedDinoTorporDrainMultiplier: This determines how quickly a tamed dinosaur's torpor decreases. A higher value means torpor decreases faster, so dinosaurs wake up quicker from being unconscious.
