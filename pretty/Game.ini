[/script/shootergame.shootergamemode]
# This multiplies the spoiling time of all perishables.
# 0 means they never spoil.
GlobalSpoilingTimeMultiplier=2.0
# This multiplies the time it takes for dropped items to decompose.
# 0 means they never decompose.
GlobalItemDecompositionTimeMultiplier=0.5
# This multiplies the time it takes for corpses to decompose.
# 0 means they never decompose.
GlobalCorpseDecompositionTimeMultiplier=0.5
# This multiplies the damage dealt to structures within PvP zones.
PvPZoneStructureDamageMultiplier=6.0
# If set to true, disables friendly fire in PvE.
bPvEDisableFriendlyFire=false
# Determines the radius around players where resources will not respawn.
ResourceNoReplenishRadiusPlayers=1
# Determines the radius around structures where resources will not respawn.
ResourceNoReplenishRadiusStructures=1
# If set to true, enables the automatic switching between PvP and PvE at set times.
bAutoPvETimer=false
# If set to true, uses the system time for the automatic PvE/PvP switch.
bAutoPvEUseSystemTime=true
# Sets the start time for PvE in seconds since midnight.
AutoPvEStartTimeSeconds=0
# Sets the stop time for PvE in seconds since midnight.
AutoPvEStopTimeSeconds=0
# This multiplies the time interval between egg layings.
LayEggIntervalMultiplier=0.1
# This multiplies the damage dinos deal to turrets.
DinoTurretDamageMultiplier=1.0
# If set to true, disables loot crates.
bDisableLootCrates=false
# This multiplies the damage dinos deal when harvesting.
DinoHarvestingDamageMultiplier=3.0
# If set to true, disables friendly fire.
bDisableFriendlyFire=false
# This multiplies the effectiveness of custom recipes.
CustomRecipeEffectivenessMultiplier=1.0
# This multiplies the skill factor in creating custom recipes.
CustomRecipeSkillMultiplier=1.0
# This multiplies the time interval between matings.
MatingIntervalMultiplier=0.1
# This multiplies the speed at which eggs hatch.
EggHatchSpeedMultiplier=20.0
# This multiplies the speed at which babies mature.
BabyMatureSpeedMultiplier=100.0
# If set to true, passive defenses will damage riderless dinos.
bPassiveDefensesDamageRiderlessDinos=true
# This multiplies the XP gained from kills.
KillXPMultiplier=5.0
# This multiplies the XP gained from harvesting.
HarvestXPMultiplier=5.0
# This multiplies the XP gained from crafting.
CraftXPMultiplier=5.0
# This multiplies the XP gained from all sources.
GenericXPMultiplier=20.0
# This multiplies the XP gained from special events.
SpecialXPMultiplier=5.0
# If set to true, disables the ability to ride dinos.
bDisableDinoRiding=false
# If set to true, disables the ability to tame dinos.
bDisableDinoTaming=false
# If set to true, enables a green beam on the player's corpse```ini
bUseCorpseLocator=true
# If set to true, allows structures to clip into terrain and other structures.
bDisableStructurePlacementCollision=true
# Sets the interval at which structures decay, in seconds.
FastDecayInterval=43200
# If set to true, applies a set of predefined settings intended for singleplayer games.
bUseSingleplayerSettings=false
# If set to true, allows players to respec their characters an unlimited number of times.
bAllowUnlimitedRespecs=true
# This multiplies the quality of loot in supply crates.
SupplyCrateLootQualityMultiplier=1.0
# This multiplies the quality of loot obtained through fishing.
FishingLootQualityMultiplier=1.0
# This multiplies the time between necessary baby cuddles for imprinting.
BabyCuddleIntervalMultiplier=0.01
# This multiplies the grace period after a cuddle has been missed.
BabyCuddleGracePeriodMultiplier=0.5
# This multiplies the speed at which babies lose imprinting quality if not cuddled.
BabyCuddleLoseImprintQualitySpeedMultiplier=0
# This multiplies the stats received from imprinting.
BabyImprintingStatScaleMultiplier=10.0
# This multiplies the damage players deal when harvesting.
PlayerHarvestingDamageMultiplier=1.0
# This multiplies the speed at which crops grow.
CropGrowthSpeedMultiplier=100.0
# This multiplies the speed at which babies consume food.
BabyFoodConsumptionSpeedMultiplier=1.0
# If set to true, allows tribes to declare war on each other in PvE.
bPvEAllowTribeWar=true
# If set to true, allows tribes to cancel war declarations in PvE.
bPvEAllowTribeWarCancel=true
# This multiplies the speed at which crops decay.
CropDecaySpeedMultiplier=0
# This multiplies the speed at which player hair grows.
HairGrowthSpeedMultiplier=1.0
# This multiplies the time between fuel consumption ticks.
FuelConsumptionIntervalMultiplier=100.0
# Sets the period of time before idle players are kicked, in seconds.
KickIdlePlayersPeriod=3600
# Sets the maximum number of players that a tribe can have.
MaxNumberOfPlayersInTribe=16
# This multiplies the lifespan of player corpses.
UseCorpseLifeSpanMultiplier=1
# Sets the rate at which powered batteries decrease in durability.
GlobalPoweredBatteryDurabilityDecreasePerSecond=0
# If set to true, limits the number of turrets that can be placed within a range.
bLimitTurretsInRange=true
# Sets the range within which turrets are limited.
LimitTurretsRange=10000
# Sets the maximum number of turrets that can be placed within the turret limit range.
LimitTurretsNum=100
# If set to true, strictly enforces the turret limit within the turret limit range.
bHardLimitTurretsInRange=false
# If set to true, shows the creative mode option in the UI.
bShowCreativeMode=false
# Sets the time a player stays invincible after logging in during a PvE-PvP switch,
# in seconds.
PreventOfflinePvPConnectionInvincibleInterval=5
# This multiplies the rate at which tamed dinos consume food.
TamedDinoCharacterFoodDrainMultiplier=1
# This multiplies the rate at which wild dinos consume food.
WildDinoCharacterFoodDrainMultiplier=1.0
# This multiplies the rate at which wild dinos lose torpor.
WildDinoTorporDrainMultiplier=0.01
# PassiveTameIntervalMultiplier: This determines the time between feeding intervals
# when passively taming dinosaurs. A higher value means less time between feedings,
# so taming is faster.
PassiveTameIntervalMultiplier=0.01
# TamedDinoTorporDrainMultiplier: This determines how quickly a tamed dinosaur's
# torpor decreases. A higher value means torpor decreases faster, so dinosaurs wake
# up quicker from being unconscious.
TamedDinoTorporDrainMultiplier=20
# bIgnoreStructuresPreventionVolumes: When set to True, this allows building in
# normally restricted areas, like around important landmarks or caves.
bIgnoreStructuresPreventionVolumes=true
# bGenesisUseStructuresPreventionVolumes: This is specific to the Genesis map.
# When set to False, it disables building restrictions in normally restricted areas.
bGenesisUseStructuresPreventionVolumes=false
# bDisableGenesisMissions: This is specific to the Genesis map. When set to False,
# it allows missions to be activated.
bDisableGenesisMissions=false
# BabyImprintAmountMultiplier: This determines how much imprint quality a baby
# dinosaur gets from each care interaction. A higher value means more imprint quality
# per interaction, so fewer interactions are needed to reach 100% imprinting.
BabyImprintAmountMultiplier=100.0
# HexagonRewardMultiplier: This determines how many hexagons are earned from Genesis
# missions. A higher value means more hexagons per mission.
HexagonRewardMultiplier=99999
# bAllowFlyerSpeedLeveling: When set to False, this disables the ability to increase
# the speed stat of flying dinosaurs through leveling.
bAllowFlyerSpeedLeveling=false
# values > 1.0 make taming faster.
TamingSpeedMultiplier=1000.0
# values < 1.0 cause resource nodes to respawn more frequently.
ResourcesRespawnPeriodMultiplier=0.2
# this allows engrams to be unlocked automatically as you level up.
bAutoUnlockAllEngrams=true
# force allow cave flying.
ForceAllowCaveFlyers=true
# you take less damage from falling from really high up if # > 1.0.
MaxFallSpeedMultiplier=20.0
